<!DOCTYPE html>
<html>
    <head>
        <title>Historical Events Finder</title>
        <meta charset="utf-8">
        <style>
            .pagination {
                display: inline-block;
                padding-left: 15px;
                padding-right: 15px;
            }
            .pagination .disabled {
                background-color: darkgray;
            }
            .pagination .active {
              color: white;
              background-color: darkblue;
            }

            .pagination li {
                color: darkblue;
                display: inline-block;
                padding: 8px;
                border: solid 1px darkblue;
                background-color: lightblue;
            }

        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="historicalEvents.js"></script>
    </body>
</html>
